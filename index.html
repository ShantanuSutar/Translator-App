<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea class="text" placeholder="Enter Text"></textarea>
          <textarea class="trans" placeholder="Translation"></textarea>
        </div>
        <div class="controls">
          <li class="row from">
            <div class="icons">
              <i class="fas fa-volume-up"></i>
              <i class="fas fa-copy"></i>
            </div>
            <select>
              <option value="en-US">English</option>
              <option value="hi-IN">Hindi</option>
              <option value="ne-NP">Nepali</option>
            </select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <div class="icons">
              <i class="fas fa-volume-up"></i>
              <i class="fas fa-copy"></i>
            </div>
            <select>
              <option value="hi-IN">Hindi</option>
              <option value="ne-NP">Nepali</option>
              <option value="en-US">English</option>
            </select>
          </li>
        </div>
      </div>
      <button>Translate Text</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
